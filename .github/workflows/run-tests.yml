name: Node Jest Tests CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Go int the app directory
        run: cd app

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
